<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Ícone do site -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/cHpqQ3Rs/calculadora.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/cHpqQ3Rs/calculadora.png">
</head>
<body>
    <!-- Cabeçalho com logo -->
    <header>
        <div class="header-logo">
            <img src="https://i.postimg.cc/cHpqQ3Rs/calculadora.png" alt="Logo Calculadora">
        </div>
    </header>
    
    <main class="container">
        <h1>Escolha o tipo de calculadora</h1>
        <button onclick="redirecionar('shopee')">Shopee</button>
    </main>
    
    <footer>
        <p>&copy; 2024 Gip Ecommerce. Todos os direitos reservados.</p>
    </footer>

    <!-- Script de redirecionamento -->
    <script>
        function redirecionar(tipo) {
            if (tipo === 'shopee') {
                window.location.href = 'shopee.html'; // redireciona para a calculadora da Shopee
            }
        }
    </script>
</body>
</html>
